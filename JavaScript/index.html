<!DOCTYPE html>
<html>
        <script>
            //same thing! but if you code with arguments it's reusable !
            //thus kind of code is called DRY (don't repeat yourself)
            // coding few lines of code as possible to make it easier
            // to maintain

            function go(name, age){
                alert(name);
                alert(age);
            }

            go('wafa',22);
            go('Nesquik',21);
            go('Sophia', 21);
            go('jay', 20);
            go('Sha',19);
       </script>
</html>
